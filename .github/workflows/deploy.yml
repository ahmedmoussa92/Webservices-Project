name: Unified Magento & WordPress CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "dockerfiles/**"
      - "nginx-app/**"
      - "nginx-data/**"
      - "k8s/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build Magento Docker image
      - name: Build Magento Docker image
        run: |
          docker build -t magento:latest ./dockerfiles/magento

      # 5️⃣ Tag Magento image for ECR
      - name: Tag Magento image
        run: |
          docker tag magento:latest \
          ${{ steps.login-ecr.outputs.registry }}/magento:latest

      # 6️⃣ Push Magento image to ECR
      - name: Push Magento image
        run: |
          docker push \
          ${{ steps.login-ecr.outputs.registry }}/magento:latest

      # 7️⃣ Build WordPress Docker image
      - name: Build WordPress Docker image
        run: |
          docker build -t wordpress:latest -f dockerfiles/Dockerfile.wp .

      # 8️⃣ Tag WordPress image for ECR
      - name: Tag WordPress image
        run: |
          docker tag wordpress:latest \
          ${{ steps.login-ecr.outputs.registry }}/wordpress:latest

      # 9️⃣ Push WordPress image to ECR
      - name: Push WordPress image
        run: |
          docker push \
          ${{ steps.login-ecr.outputs.registry }}/wordpress:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
