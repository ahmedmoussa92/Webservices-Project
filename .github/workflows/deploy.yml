name: WordPress CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "dockerfiles/**"
      - "nginx-app/**"
      - "nginx-data/**"
      - "k8s/**"
      - ".github/workflows/wordpress-deploy.yml"
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build WordPress Docker image
      - name: Build WordPress Docker image
        run: docker build -t wordpress:latest -f dockerfiles/Dockerfile.wp .

      # 5️⃣ Tag image for ECR
      - name: Tag Docker image
        run: docker tag wordpress:latest ${{ steps.login-ecr.outputs.registry }}/wordpress:latest

      # 6️⃣ Push image to ECR
      - name: Push Docker image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/wordpress:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials for deployment
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2️⃣ Update EKS kubeconfig
      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name prod-eks-cluster --region us-east-1

      # 3️⃣ Deploy WordPress container
      - name: Deploy WordPress container
        run: |
          kubectl set image deployment/wordpress wordpress=${{ steps.login-ecr.outputs.registry }}/wordpress:latest
          kubectl rollout status deployment/wordpress
